name: Docker Baseimage CI

on:
  push:
    branches: **
    tags: v*.*.*
    pull_request:

jobs:
  build-job:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        info:
          - '{ "tag_prefix": "alpine-3.6",       "dockerfile": "Dockerfile.alpine",       "baseimage": "alpine:3.6" }'
          - '{ "tag_prefix": "alpine-3.7",       "dockerfile": "Dockerfile.alpine",       "baseimage": "alpine:3.7" }'
          - '{ "tag_prefix": "alpine-3.8",       "dockerfile": "Dockerfile.alpine",       "baseimage": "alpine:3.8" }'
          - '{ "tag_prefix": "alpine-3.6-glibc", "dockerfile": "Dockerfile.alpine-glibc", "baseimage": "alpine:3.6" }'
          - '{ "tag_prefix": "alpine-3.7-glibc", "dockerfile": "Dockerfile.alpine-glibc", "baseimage": "alpine:3.7" }'
          - '{ "tag_prefix": "alpine-3.8-glibc", "dockerfile": "Dockerfile.alpine-glibc", "baseimage": "alpine:3.8" }'
          - '{ "tag_prefix": "debian-8",         "dockerfile": "Dockerfile.debian",       "baseimage": "debian:jessie-slim" }'
          - '{ "tag_prefix": "debian-9",         "dockerfile": "Dockerfile.debian",       "baseimage": "debian:stretch-slim" }'
          - '{ "tag_prefix": "ubuntu-16.04",     "dockerfile": "Dockerfile.debian",       "baseimage": "ubuntu:xenial" }'
          - '{ "tag_prefix": "ubuntu-18.04",     "dockerfile": "Dockerfile.debian",       "baseimage": "ubuntu:bionic" }'
          - '{ "tag_prefix": "alpine-3.6",       "dockerfile": "Dockerfile.alpine",       "baseimage": "i386/alpine:3.6" }'
          - '{ "tag_prefix": "alpine-3.7",       "dockerfile": "Dockerfile.alpine",       "baseimage": "i386/alpine:3.7" }'
          - '{ "tag_prefix": "alpine-3.8",       "dockerfile": "Dockerfile.alpine",       "baseimage": "i386/alpine:3.8" }'
          - '{ "tag_prefix": "alpine-3.6-glibc", "dockerfile": "Dockerfile.alpine-glibc", "baseimage": "i386/alpine:3.6" }'
          - '{ "tag_prefix": "alpine-3.7-glibc", "dockerfile": "Dockerfile.alpine-glibc", "baseimage": "i386/alpine:3.7" }'
          - '{ "tag_prefix": "alpine-3.8-glibc", "dockerfile": "Dockerfile.alpine-glibc", "baseimage": "i386/alpine:3.8" }'
          - '{ "tag_prefix": "debian-8",         "dockerfile": "Dockerfile.debian",       "baseimage": "i386/debian:jessie-slim" }'
          - '{ "tag_prefix": "debian-9",         "dockerfile": "Dockerfile.debian",       "baseimage": "i386/debian:stretch-slim" }'
          - '{ "tag_prefix": "ubuntu-16.04",     "dockerfile": "Dockerfile.debian",       "baseimage": "i386/ubuntu:xenial" }'
          - '{ "tag_prefix": "ubuntu-18.04",     "dockerfile": "Dockerfile.debian",       "baseimage": "i386/ubuntu:bionic" }'

    steps:
      - name: Prepare
        id: prep
        run: |
          DOCKER_IMAGE=$GITHUB_REPOSITORY_OWNER/${GITHUB_REPOSITORY#*docker-}
          VERSION=github-ci
          LABEL_VERSION=${VERSION}
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            LABEL_VERSION=${VERSION:}
          elif [[ $GITHUB_REF == refs/heads/* ]]; then
            VERSION=$(echo ${GITHUB_REF#refs/heads/} | sed -r 's#/+#-#g')
            if [ "${{ github.event.repository.default_branch }}" = "$VERSION" ]; then
              VERSION=edge
            fi
            LABEL_VERSION=${VERSION}
          elif [[ $GITHUB_REF == refs/pull/* ]]; then
            VERSION=pr-${{ github.event.number }}
            LABEL_VERSION=${VERSION}
          fi
          TAGS="${DOCKER_IMAGE}:${{ fromJSON(matrix.info).tag_prefix }}-${VERSION}"
          if [[ $VERSION =~ ^v[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]]; then
            MINOR=${VERSION%.*}
            MAJOR=${MINOR%.*}
            TAGS="$TAGS,${DOCKER_IMAGE}:${MINOR},${DOCKER_IMAGE}:${MAJOR},${DOCKER_IMAGE}:latest"
          elif [ "${{ github.event_name }}" = "push" ]; then
            TAGS="$TAGS,${DOCKER_IMAGE}:${{ fromJSON(matrix.info).tag_prefix }}-sha-${GITHUB_SHA::8}"
          fi
          echo ::set-output name=docker_image::${DOCKER_IMAGE}
          echo ::set-output name=version::${VERSION}
          echo ::set-output name=label_version::${LABEL_VERSION}
          echo ::set-output name=tags::${TAGS}
          echo ::set-output name=build_date::$(date -u +'%Y-%m-%dT%H:%M:%SZ')

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup BATS
        uses: mig4/setup-bats@v1

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

#      - name: Cache Docker layers
#        uses: actions/cache@v2
#        with:
#          path: /tmp/.buildx-cache
#          key: ${{ runner.os }}-buildx-${{ github.sha }}
#          restore-keys: |
#            ${{ runner.os }}-buildx-

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build image
        uses: docker/build-push-action@v2
        with:
          push: false
          load: true
          file: ${{ fromJSON(matrix.info).dockerfile }}
          #cache-from: type=local,src=/tmp/.buildx-cache
          #cache-to: type=local,dest=/tmp/.buildx-cache
          tags: ${{ steps.prep.outputs.tags }}
          build-args: |
            BASEIMAGE=${{ fromJSON(matrix.info).baseimage }}
            IMAGE_VERSION=${{ steps.prep.outputs.label_version }}

      - name: Test image
        run: |
          if [ -d tests ]; then
            bats tests
          else
            echo "::warning::No tests to execute."
          fi

      - name: Push to Dockerhub
        if: ${{ success() && startsWith(github.ref, 'refs/tags/') }}
        run: docker push ${{ steps.prep.outputs.tags }}

      - name: Inspect
        if: ${{ success() && startsWith(github.ref, 'refs/tags/') }}
        run: |
          docker buildx imagetools inspect ${{ steps.prep.outputs.docker_image }}:${{ steps.prep.outputs.version }}

      - name: Dockerhub description
        if: ${{ success() && startsWith(github.ref, 'refs/tags/') }}
        # https://github.com/marketplace/actions/docker-hub-description
        uses: peter-evans/dockerhub-description@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: ${{ steps.prep.outputs.docker_image }}
          readme-filepath: DOCKERHUB.md

      - name: Pushover notification
        if: ${{ always() }}
        # https://github.com/marketplace/actions/github-action-for-pushover-notifications
        uses: desiderati/github-action-pushover@v1
        with:
          job-status: ${{ job.status }}
          pushover-api-token: ${{ secrets.PUSHOVER_API_TOKEN }}
          pushover-user-key: ${{ secrets.PUSHOVER_USER_KEY }}

      - name: MicroBadger webhook
        if: ${{ success() && startsWith(github.ref, 'refs/tags/') }}
        # https://github.com/marketplace/actions/webhook-action
        uses: joelwmale/webhook-action@master
        with:
          url: ${{ secrets.MICROBADGER_WEBHOOK_URL }}





